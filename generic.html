      <!-- Menu -->
      <nav id="menu">
        <h2>Menu</h2>

          <li><a href="index.html">Home</a></li>
          <li>

          <li>
            <a href="javascript:void(0);" onclick="loadContent(2);"

            <a href="javascript:void(0);" onclick="loadContent(3);"

              >Assignment 4</a

                  class="icon brands style2 fa-github"

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      const assignments = [
        {
          id: 1,
          title: "Assignment 1",
          description: "Visualization description",
          image: "",
        },
        {
          id: 2,
          title: "Assignment 2",
          description: "Visualization description",
          image: "",
        },
        {
          id: 3,
          title: "Assignment 3",
          description: "Visualization description",
          image: "",
        },
        {
          id: 4,
          title: "Assignment 4",
          description: "Visualization description",
          image: "",
        },
        {
          id: 5,
          title: "Assignment 5",
          description: "Visualization description",
          image: "",
        },
        {
          id: 6,
          title: "Assignment 6",
          description: "Visualization description",
          image: "",
        },
      ];

      function loadContent(assignmentId) {
        const assignment = assignments.find((ass) => ass.id === assignmentId);
        if (assignment) {
          const contentDiv = document.getElementById("content");
          contentDiv.innerHTML = `
                <header>
                    <h1>${assignment.title}</h1>
                </header>
                <span class="image main"><img src="${assignment.image}" alt="Image of ${assignment.title}" /></span>
                <p>${assignment.description}</p>
            `;
          // Update URL without reloading the page
          history.pushState(
            { id: assignmentId },
            `${assignment.title}`,
            `?assignment=${assignmentId}`
          );
        }
      }

      // Optionally load an assignment if a specific query is passed
      window.addEventListener("DOMContentLoaded", (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        const assignmentId = urlParams.get("assignment");
        if (assignmentId) {
          loadContent(parseInt(assignmentId));
        }
      });
    </script>
  </body>
