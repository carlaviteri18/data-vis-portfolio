      function loadContent(assignmentId) {
        const assignment = assignments.find((ass) => ass.id === assignmentId);
        if (assignment) {
          const contentDiv = document.getElementById("content");
          let imagesHtml = assignment.images
            .map((img) =>
              img.src.endsWith(".html")
                ? `<div class="iframe-container"><h3>${img.title}</h3><iframe src="${img.src}" scrolling="no" onload="window.parent.scrollTo(0,0)" allowtransparency=true allowfullscreen="true" frameborder="0" style="min-width: 100%; height: 1500px; border: none; display: flex; justify-content: center; padding=0"></iframe><p>${img.description}</p></div>`
                : `<div class="image style1"><h3>${img.title}</h3><img src="${img.src}" alt="${img.title}" class="assignment-image"/><p>${img.description}</p></div>`
            )
            .join("");
          contentDiv.innerHTML = `
              <header>
                  <h1>${assignment.title}</h1>
              </header>
              <p>${assignment.description}</p>
              ${imagesHtml}
            `;
          // Update URL without reloading the page
          history.pushState(
            { id: assignmentId },
            `${assignment.title}`,
            `?assignment=${assignmentId}`
          );
        }
      }
      // Optionally load an assignment if a specific query is passed
      window.addEventListener("DOMContentLoaded", (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        const assignmentId = urlParams.get("assignment");
        if (assignmentId) {
          loadContent(parseInt(assignmentId));
        }
      });
