    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
      const assignments = [
        {
          id: 1,
          title: "Assignment 1",
          description: "Description for Assignment 1",
          image: "images/assignment1.jpg",
        },
        {
          id: 2,
          title: "Assignment 2",
          description: "Description for Assignment 2",
          image: "images/assignment2.jpg",
        },
        {
          id: 3,
          title: "Assignment 3",
          description: "Description for Assignment 3",
          image: "images/assignment3.jpg",
        },
        {
          id: 4,
          title: "Assignment 4",
          description: "Description for Assignment 4",
          image: "images/assignment4.jpg",
        },
        {
          id: 5,
          title: "Assignment 5",
          description: "Description for Assignment 5",
          image: "images/assignment5.jpg",
        },
        {
          id: 6,
          title: "Assignment 6",
          description: "Description for Assignment 6",
          image: "images/assignment6.jpg",
        },
      ];

      function loadContent(assignmentId) {
        const assignment = assignments.find((ass) => ass.id === assignmentId);
        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = `
                <h1>${assignment.title}</h1>
                <img src="${assignment.image}" alt="${assignment.title} Image" style="max-width:100%;height:auto;"/>
                <p>${assignment.description}</p>
            `;
      }
    </script>
